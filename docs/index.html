  <style>
    :root {
      --brand-blue: #0d6efd;
      --brand-blue-hover: #0b5ed7;
      --brand-blue-active: #0a58ca;
      --nav-bg: #0f2940;
    }
    body {
      margin: 0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      line-height: 1.5;
      color: #0e1e2a;
      background: #ffffff;
    }
    header {
      background: var(--nav-bg);
      color: #fff;
      padding: 32px 24px 40px;
    }
    header h1 {
      margin: 32px 0 8px;
      font-size: 40px;
      line-height: 1.1;
    }
    header p {
      margin: 0;
      font-size: 18px;
      opacity: 0.9;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      font-size: 15px;
    }
    nav a {
      color: #d3e7f9;
      text-decoration: none;
      padding: 6px 4px;
      transition: color .15s ease;
    }
    nav a:hover { color:#ffffff; }

    .btn-download {
      display: inline-block;
      background: var(--brand-blue);
      color: #fff !important;
      font-size: 15px;
      font-weight: 600;
      line-height: 1.2;
      padding: 12px 32px;
      border: 1px solid var(--brand-blue-active);
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(0,0,0,.15);
      transition: background-color .18s ease, box-shadow .18s ease, transform .08s ease;
      user-select: none;
      white-space: nowrap;
      margin-left: auto;
    }
    .btn-download:hover { background:var(--brand-blue-hover); }
    .btn-download:active {
      background:var(--brand-blue-active);
      transform:translateY(1px);
      box-shadow:0 1px 2px rgba(0,0,0,.25);
    }
    .btn-download:focus-visible {
      outline:3px solid #fff;
      outline-offset:2px;
    }
    main {
      padding: 40px 24px 72px;
      max-width: 960px;
      margin: 0 auto;
    }
    section { margin-bottom:56px; }
    h2 {
      margin-top:0;
      font-size:28px;
      line-height:1.2;
      color:#12344f;
    }
    .grid {
      display:grid;
      gap:24px;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    }
    .tariff {
      background:#f5f9fc;
      border:1px solid #d5e3ed;
      border-radius:10px;
      padding:20px 22px 24px;
    }
    .tariff h3 { margin:0 0 12px; font-size:20px; }
    .tariff ul {
      list-style:none;
      padding-left:18px;
      margin:0 0 12px;
    }
    .tariff ul li {
      position:relative;
      margin:4px 0;
    }
    .tariff ul li::before {
      content:"•";
      position:absolute;
      left:-14px;
      color:#0d6efd;
    }
    .good { color:#0a7c2d; font-weight:600; font-size:14px; margin:8px 0 0; }
    .center { text-align:center; }
    .checks {
      list-style:none;
      padding-left:0;
      margin:16px 0 20px;
    }
    .checks li {
      position:relative;
      padding-left:26px;
      margin:6px 0;
    }
    .checks li::before {
      content:"✓";
      position:absolute;
      left:0;
      top:0;
      color:#0d6efd;
      font-weight:600;
    }
    blockquote {
      margin:20px 0;
      padding:14px 20px;
      border-left:4px solid #0d6efd;
      background:#f2f7fc;
      font-size:14.5px;
      color:#163449;
    }
    ol { padding-left:22px; }
    footer {
      background:#0f2940;
      color:#fff;
      padding:28px 24px;
      text-align:center;
      font-size:13px;
    }
    footer a { color:#cfe6ff; text-decoration:none; }
    footer a:hover { color:#ffffff; }
    @media (max-width:720px){
      header { padding:28px 18px 36px; }
      header h1 { font-size:34px; }
      .btn-download {
        margin-left:0;
        margin-top:8px;
        order:99;
      }
      nav { gap:10px; }
    }

    /* ДОБАВЛЕНО: делаем заголовок белым, перекрывая style.css */
    header h1 { color:#ffffff; }
  </style>
